<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbless-Bakery</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="order" id="order">
        <h1><span>Order</span>Now</h1>

        <div class="order_main">
            <div class="order_image">
                <img src="outline of people sitting down.jpg" alt="">
            </div>

            <form action="">
                <div class="input">
                    <p>Name</p>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input">
                    <p>Email</p>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input">
                    <p>Number</p>
                    <input type="text" placeholder="Enter Your Number" required>
                </div>
                <div class="input">
                    <p>How Much</p>
                    <input type="text" placeholder="How Many Order" required>
                </div>
                <div class="input">
                    <p>Order</p>
                    <input type="text" placeholder="Food Name" required>
                </div>
                <div class="input">
                    <p>Address</p>
                    <input type="text" placeholder="Enter Your Address" required>
                </div>
                
                <a href="" class="order_btn">Order Now</a>
            </form>
        </div>

    </div>





</body>
</html>
